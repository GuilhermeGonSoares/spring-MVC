
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color:#fff;
            align-items:center;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.0rem
        }
    </style>
</head>
<div th:fragment="logo" class="logo-container d-flex justify-content-between mb-3 p-3">
    <span class="logo">mudi</span>
    <span>
            <a class="text-white mr-3" href="/home">Home</a>
            <a class="text-white" sec:authorize="!isAuthenticated()" href="/login">Login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-white" sec:authorize="isAuthenticated()" href="#">Logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
</div>

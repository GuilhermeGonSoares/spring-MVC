<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head}">
    <title>Mudi</title>
</head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div class="jumbotron mb-3">
            <h1 class="display-4">Últimos pedidos entregues</h1>
        </div>
        <div th:each="pedido : ${pedidos}" class="card mb-3">
            <div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 3, 'POINT', 2, 'COMMA')}">200,99</span></div>
                            <div class="col-md-7">Data de entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2020</span></div>
                        </div>
                        <div>Produto:</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4" >
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
